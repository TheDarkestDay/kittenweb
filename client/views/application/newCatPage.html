<template name="newCatPage">
    <h1>
        Add kitten to your collection
    </h1>
    <form id="newCatForm">
        <div class="form-group">
            <label for="catName">
                Name
            </label>
            <input type="text" id="catName">
        </div>
        <div class="form-group">
            <input type="radio" id="catMale" value="male" checked>Male
            <input type="radio" id="catFemale" value="female">Female
        </div>
        <div class="form-group">
            <label for="catAge">
                Age
            </label>
            <input type="number" id="catAge">
        </div>
        <div class="form-group">
            <label for="catWeight">
                Weight
            </label>
            <input type="number" id="catWeight">
        </div>
        <div class="form-group">
            <label for="catKind">
                Kind
            </label>
            <input type="text" id="catKind">
        </div>
        <div class="form-group">
            <label for="catImg">
                Avatar
            </label>
            <input type="file" id="catImg">
        </div>
        <button type="submit">
            Add cat
        </button>
    </form>
</template>
