<template name="crtAccPage">
    <form id="crtAccForm">
        <h1>
            Create new account
        </h1>
        <div class="form-group">
            <label for="mail">
                Your email
            </label>
            <input type="email" id="mail" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm-mail">
                Confirm your email
            </label>
            <input type="email" id="confirm-mail" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">
                Your password
            </label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm-password">
                Confirm password
            </label>
            <input type="password" id="confirm-password" class="form-control">
        </div>
        <button type="submit">
            Sign up
        </button>
    </form>
</template>
